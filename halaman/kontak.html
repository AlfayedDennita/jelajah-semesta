<div class="container center-align">

   <h4>Kontak</h4>

   <div class="row left-align">
      <form action="" method="post">
         <div class="row">
            <div class="col s12 m6 input-field">
               <input id="nama" type="text" title="Nama">
               <label for="nama">Nama</label>
            </div>
            <div class="col s12 m6 input-field">
               <input id="surel" type="email" title="Surel">
               <label for="surel">Surel</label>
            </div>
            <div class="col s12 input-field">
               <input id="subjek" type="text" title="Subjek Pesan">
               <label for="subjek">Subjek Pesan</label>
            </div>
            <div class="col s12 input-field">
               <textarea class="materialize-textarea" id="isi" title="Isi Pesan"></textarea>
               <label for="isi">Isi Pesan</label>
            </div>
         </div>
         <div class="row">
            <div class="col right">
               <button class="btn waves-effect waves-light" type="submit" title="Kirim Pesan">Kirim<i class="material-icons right">send</i></button>
            </div>
         </div>
      </form>
   </div>

</div>
